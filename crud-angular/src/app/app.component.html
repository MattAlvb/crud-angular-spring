
<mat-toolbar color="primary">
  <button mat-icon-button color color="white" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Projeto</span>
    <button mat-icon-button (click)="changeTheme()" (click)="darkMode.set(!darkMode())" style="left: 1130px;">
      <mat-icon *ngIf="!darkMode()">dark_mode</mat-icon>
      <mat-icon *ngIf="darkMode()">light_mode</mat-icon>
    </button>
</mat-toolbar>

<router-outlet></router-outlet>

<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false" mode="push">
    <mat-nav-list>

      <mat-list-item>
        <button mat-button (click)="onHome()">
          <mat-icon>home</mat-icon>Inicio
        </button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button (click)="onAdd()">
          <mat-icon>add</mat-icon>Adicionar Curso
        </button>
      </mat-list-item>

      <mat-list-item>
        <button mat-button><mat-icon>help</mat-icon>Ajuda
        </button>
      </mat-list-item>

    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div style="text-align: center; min-height: 600px;">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
